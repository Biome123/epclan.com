        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background: url("https://fastly.kastatic.org/images/profile/backgrounds/bg-photon-2.jpg");
                background-attachment: fixed;
                background-size: cover;
            }
            
            #logo {
                margin: -5px auto auto auto;
                width: 80%;
                padding: 15px;
                background-image: linear-gradient(rgb(10, 50, 100), Black);

                font-size: 40px;
            }
            
            .btn-primary {
                width: 15%;
                border-radius: 0%;
                font-family: Quicksand;
                border: solid white 1px;
            }
            .btn-primary:hover {
                border: solid white 1px;
            }
            .btn-primary:active {
                outline: none;
                border: solid white 1px;
            }
            .btn-primary:focus {
                border: solid white 1px;
            }
            
            .footer-area {
                background-color: white;
                width: 100%;

                padding: 20px;
                font-family: Quicksand;
            }
            .footer-text-header {
                color: rgb(10, 50, 100);
                font-size: 20px;
            }
            
            ::-webkit-scrollbar {
                width: 10px;
                background-color: white;
                border: solid rgb(100, 150, 255) 0.5px;
            }
            ::-webkit-scrollbar-button {
                background-color: white;
            }
            ::-webkit-scrollbar-thumb {
                background-color: rgb(100, 150, 255);
                border: solid white 0.5px;
            }
            
            ::selection {
                background-color: white;
                color: black;
            }
